<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Student Confirmation Form</title>
	
	</head>
	
	<body>
		<h3>Student Confirmation Form </h3>
		The Confirmed Student is : <span th:text="${student.firstName} + '  '+ ${student.lastName}"></span>
		<br><br>
		Country Name:<span th:text="${student.country}"></span>
		<br><br>
		Favorite Programming Language :<span th:text="${student.favoriteLanguage}"></span>
	</body>
</html>
